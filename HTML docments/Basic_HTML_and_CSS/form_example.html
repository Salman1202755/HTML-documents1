<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
</head>
<body>
    <h2>Contact Form</h2>
    
    <p>Please fill out the <em>required</em> fields before submitting the form.</p>

    <form action="#" method="get">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="30" placeholder="Your message"></textarea><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

    <p>Learn more about forms on 
        <a href="https://www.w3schools.com/html/html_forms.asp" target="_blank">this external page</a>.
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Attribute Styling Example</title>

  <style>
    /* Define the 'highlight-text' class */
    .highlight-text {
      background-color: yellow;  /* Adds a yellow background */
      color: darkblue;            /* Sets text color to dark blue */
      font-size: 20px;            /* Increases the font size */
      padding: 5px;               /* Adds padding around the text */
      border-radius: 5px;         /* Rounds the corners */
      font-weight: bold;          /* Makes the text bold */
    }
  </style>
</head>
<body>
  <h1>Class Attribute Styling Example</h1>

  <p>This is a regular paragraph.</p>

  <!-- Applying the custom class to this paragraph -->
  <p class="highlight-text">This paragraph has the custom 'highlight-text' class applied!</p>

  <p>Here's another regular paragraph without any special styling.</p>

  <!-- New paragraph with the class attribute added -->
  <p class="highlight-text">This is another paragraph using the 'highlight-text' class!</p>

</body>
</html>

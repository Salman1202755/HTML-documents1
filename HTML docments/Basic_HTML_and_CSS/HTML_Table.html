<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table Example</title>

  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="CSS_Table.css">
</head>
<body>

  <h1>My First HTML Table</h1>

  <!-- Creating the table -->
  <table>
    <!-- Table header row -->
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Location</th>
      </tr>
    </thead>

    <!-- Table body rows -->
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>28</td>
        <td>New York</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>34</td>
        <td>London</td>
      </tr>
      <tr>
        <td>Mary Johnson</td>
        <td>42</td>
        <td>Tokyo</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
